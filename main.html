<html>
<head><link rel="stylesheet" type="text/css" href="style.css"></head>

    <body>
        <section class="test-area">

            <div id="origin-text">
                <p>This is a typing test. Your goal is to duplicate the provided text, EXACTLY, in the field below. The timer starts when you start typing, and only stops when you match this text exactly. Good Luck!</p>
            </div>
            <!-- <div class="test-wrapper" style="border: 10px solid grey; display: inline-block;"> -->
            <div class="test-wrapper">
                <textarea id ="test-area" rows="6" placeholder="The clock starts when you start typing." ></textarea>
            </div>
            <div class="meta">
                <section id="clock">
                        <div class="timer">00:00:00</div>
                </section>
                <button id = "reset" type="button">Start Over</button>
            </div>
        </section>
        <script type="text/javascript" src="script.js"></script>    
    </body>
</html>
